<html>

  <body>
    <form action="/action">
     <h1>Feedback Form</h1> 
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" placeholder="Write Your Name" id="'name"/>
    </div>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Write Your Email" />

      <label for="message">Message:</label> <br/>
      <textarea id="message" name="message" rows="4" cols="30"></textarea>

      <input type="radio" name="rating" id="one" value="1"/>

      <input type="radio" name="rating" id="two" value="2"/>
      <label for="rating">2</label>

      <label for="rating">3</label>
      <br>
      <input type="radio" name="rating" id="four" value="4"/>
      <label for="rating">4</label>
      <br>
      <input type="radio" name="rating" id="five" value="5"/>
      <label for="rating">5</label>
    </div>
    <button>Send your message!</button>
    </form>
  </body>
</html>
