<!-- Create a search option that redirects its search request to Google -->
<!DOCTYPE html>
<html>
  <head>
    <title>Practice Question 8</title>
  </head>
  <body>
    <form action="https://www.google.com/search">
      <input type="text" placeholder="Enter what you want to search" name="q" id="search">
      <button>search</button>
    </form>
  </body>
</html>
