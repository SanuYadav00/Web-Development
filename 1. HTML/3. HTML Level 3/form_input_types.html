<!DOCTYPE HTML>
<html>
  <head>
    <title> Form Input Types</title>
  </head>
  <body>
    <form action="/action">
    <h4>Simple </h4>
    <input>
    <br>
    <label>
    Username
    <input type="text" placeholder="Enter username">
    <br>
    </label>
    <div>
    <label for="password"> Enter your password:</label>
    <input type="password" placeholder="Enter your password" id="password">
    </div>
    </label>
    <label>
    Profile Number
    <input type="number">
    </label>
    <br>
    <label>
    Time
    <input type="time">
    </label>
    <br>
    <label>
    Color
    <input type="color">
    </label>
    <br>
    <button>Submit</button>
    </form>
  </body>
</html>
