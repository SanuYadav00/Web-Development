<!DOCTYPE html>
<html>
  <head>
    <title>Table </title>
  </head>
  <body>
    <table border="black">
      <caption> <h2>Food Menu</h2> </caption>
      <!-- Table Header -->
      <thead>
        <tr>
        <th> Item</th>
        <th> Price </th>
      </tr>
    </thead>
    <!-- Table Body -->
    <tbody> 
    <tr>
        <td> Frooti</td>
        <td> 10</td>
      </tr>
      <tr>
        <td> Samosa </td>
        <td> 12 </td>
      </tr>
      <tr>
        <td> Chips </td>
        <td> 20 </td>
      </tr>
      </tbody>
    </table>
  </body>
</html>
