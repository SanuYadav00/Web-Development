<! DOCTYPE html>
<html>
  <head>
    <title> Lists in HTML </title>
  </head>
  <body>
    <h2> Characters of a living being </h2>
    <ul>
      <li> Eating </li>
      <li> Breathing </li>
      <li> Walking </li>
      <li> Reproducing 
      </li>
    </ul>
    <h3> Days in a week (in order)</h3>
    <ol>
      <li> Sunday </li>
      <li> Monday</li>
      <li> Tuesdayday </li>
      <li> Wednesdayday</li>
      <li> Thursday </li>
      <li> Friday</li>
      <li> Saturday </li>
    </ol>
    <h4> 4 Directions </h4>
    <ol type="A"> 
      <li> North</li>
      <li> East </li>
      <li> South</li>
      <li> West</li>
    </ol>

  </body>
</html>
